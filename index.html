<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä—É—Ç–∏—Ç–µ!</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            background-color: #17212b;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .case-container {
            position: relative;
            width: 360px;
            height: 110px;
            margin: 20px auto;
            overflow: hidden;
            background: #1e2b37;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .items {
            display: flex;
            position: relative;
            transition: transform 4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .item {
            width: 100px;
            height: 100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .item img {
            width: 90px;
        }
        .arrow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 30px solid red;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            z-index: 10;
        }
        .probability {
            margin-top: 20px;
            font-size: 18px;
        }
        .probability span {
            display: block;
            margin: 5px 0;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
            transition: background 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        #result {
            font-size: 20px;
            margin-top: 15px;
            font-weight: 700;
            color: #ffaa00;
        }
    </style>
</head>
<body>

<h1>–ö—Ä—É—Ç–∏—Ç–µ!</h1>
<div class="case-container">
    <div class="items" id="items"></div>
    <div class="arrow"></div>
</div>
<button id="spinButton" onclick="openCase()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
<p id="result"></p>

<div class="probability">
    <h3>–®–∞–Ω—Å—ã –≤—ã–ø–∞–¥–µ–Ω–∏—è:</h3>
    <span>üêª –ú–µ–¥–≤–µ–¥—å - 20%</span>
    <span>üéÅ –ü–æ–¥–∞—Ä–æ–∫ - 20%</span>
    <span>üåπ –†–æ–∑–∞ - 20%</span>
    <span>‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ - 20%</span>
    <span>üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ - <b>10%</b> (—Ä–µ–∞–ª—å–Ω–æ 2%)</span>
    <span>üíé –ë—Ä–∏–ª–ª–∏–∞–Ω—Ç - <b>5%</b> (—Ä–µ–∞–ª—å–Ω–æ <1%) ü§´</span>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const items = [
        { name: "bear.png", weight: 20 },  
        { name: "gift.png", weight: 20 },  
        { name: "rose.png", weight: 20 },  
        { name: "heart.png", weight: 20 },  
        { name: "champagne.png", weight: 2 },  
        { name: "diamond.png", weight: 0.5 }  
    ];
    
    const itemNames = {
        "bear.png": "üêª –ú–µ–¥–≤–µ–¥—å (15‚≠ê)",
        "gift.png": "üéÅ –ü–æ–¥–∞—Ä–æ–∫ (25‚≠ê)",
        "rose.png": "üåπ –†–æ–∑–∞ (25‚≠ê)",
        "heart.png": "‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ (15‚≠ê)",
        "champagne.png": "üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ (50‚≠ê)",
        "diamond.png": "üíé –ë—Ä–∏–ª–ª–∏–∞–Ω—Ç (100‚≠ê)"
    };

    const itemsContainer = document.getElementById("items");
    const resultText = document.getElementById("result");

    function getRandomItem() {
        let totalWeight = items.reduce((acc, item) => acc + item.weight, 0);
        let random = Math.random() * totalWeight;
        let cumulativeWeight = 0;

        for (let item of items) {
            cumulativeWeight += item.weight;
            if (random < cumulativeWeight) {
                return item.name;
            }
        }
        return "bear.png"; 
    }

    function fillItems() {
        itemsContainer.innerHTML = "";
        let itemList = [];
        for (let i = 0; i < 40; i++) {
            let imgSrc = getRandomItem();
            itemList.push(imgSrc);

            let div = document.createElement("div");
            div.classList.add("item");
            let img = document.createElement("img");
            img.src = imgSrc;
            div.appendChild(img);
            itemsContainer.appendChild(div);
        }
        return itemList;
    }

    function openCase() {
        document.getElementById("spinButton").disabled = true;
        resultText.textContent = "";

        let itemList = fillItems();
        let selectedIndex = 20;
        let moveDistance = -(selectedIndex * 100) + 130;

        itemsContainer.style.transition = "none";
        itemsContainer.style.transform = "translateX(0px)";

        setTimeout(() => {
            itemsContainer.style.transition = "transform 4s cubic-bezier(0.22, 1, 0.36, 1)";
            itemsContainer.style.transform = `translateX(${moveDistance}px)`;
        }, 50);

        setTimeout(() => {
            let selectedItem = document.querySelectorAll('.item img')[selectedIndex].src;
            let itemFileName = selectedItem.split('/').pop();
            let resultTextContent = `–í–∞–º –≤—ã–ø–∞–ª –ø–æ–¥–∞—Ä–æ–∫: ${itemNames[itemFileName]}`;

            resultText.textContent = resultTextContent;
            document.getElementById("spinButton").disabled = false;

            if (tg) {
                tg.sendData(itemFileName);
            }

            setTimeout(() => {
                tg.close();
            }, 3000);
        }, 4000);
    }

    fillItems();
</script>

</body>
</html>
