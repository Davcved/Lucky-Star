<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кейс в стиле Telegram</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            background-color: #17212b;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .case-container {
            position: relative;
            width: 360px;
            height: 110px;
            margin: 20px auto;
            overflow: hidden;
            background: #1e2b37;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .items {
            display: flex;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            transition: transform 2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .item {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item img {
            width: 90px;
        }

        .arrow {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid #0088cc;
            z-index: 10;
        }

        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
            transition: background 0.3s, transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>Открытие кейса в стиле Telegram</h1>
<div class="case-container">
    <div class="items" id="items"></div>
    <div class="arrow"></div>
</div>
<button id="spinButton" onclick="openCase()">Открыть кейс</button>

<script>
    const items = ["banana.png", "cherry.png", "seven.png"];
    const itemsContainer = document.getElementById("items");

    function fillItems() {
        itemsContainer.innerHTML = "";
        let itemList = [];

        for (let i = 0; i < 30; i++) {
            let imgSrc = items[Math.floor(Math.random() * items.length)];
            itemList.push(imgSrc);

            let div = document.createElement("div");
            div.classList.add("item");
            let img = document.createElement("img");
            img.src = imgSrc;
            div.appendChild(img);
            itemsContainer.appendChild(div);
        }

        return itemList;
    }

    function openCase() {
        document.getElementById("spinButton").disabled = true;
        let itemList = fillItems();

        let selectedIndex = Math.floor(Math.random() * 20) + 5;
        let moveDistance = -(selectedIndex * 105) + 130;

        itemsContainer.style.transition = "transform 2s cubic-bezier(0.22, 1, 0.36, 1)";
        itemsContainer.style.transform = `translateX(${moveDistance}px)`;

        setTimeout(() => {
            document.getElementById("spinButton").disabled = false;
        }, 2000);
    }

    fillItems();
</script>

</body>
</html>
