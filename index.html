<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слот-машина в стиле Telegram</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            background-color: #17212b;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .slot-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #1e2b37;
            border-radius: 15px;
            width: 380px;
            margin: 20px auto;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .slot {
            width: 100px;
            height: 100px;
            background: #2a3b4d;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 2px solid #0088cc;
            position: relative;
            overflow: hidden;
        }

        .slot img {
            width: 90px;
            transition: transform 1s ease-out;
        }

        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #0088cc;
            z-index: 10;
        }

        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
            transition: background 0.3s, transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>Крути слот и выиграй приз!</h1>
<div class="slot-container">
    <div class="slot"><img src="banana.png" id="slot1"></div>
    <div class="slot"><img src="cherry.png" id="slot2"></div>
    <div class="slot"><img src="seven.png" id="slot3"></div>
    <div class="arrow"></div>
</div>
<button id="spinButton" onclick="spin()">Испытать удачу!</button>

<script>
    const items = ["banana.png", "cherry.png", "seven.png"];
    let spinning = false;

    function spin() {
        if (spinning) return;
        spinning = true;
        document.getElementById("spinButton").disabled = true;

        let spins = Array.from({ length: 3 }, () => randomItem());

        document.querySelectorAll('.slot img').forEach((img, i) => {
            img.style.transform = "translateY(-200px)";
        });

        setTimeout(() => {
            document.getElementById("slot1").src = spins[0];
            document.getElementById("slot2").src = spins[1];
            document.getElementById("slot3").src = spins[2];

            document.querySelectorAll('.slot img').forEach((img) => {
                img.style.transform = "translateY(0)";
            });

            spinning = false;
            document.getElementById("spinButton").disabled = false;
        }, 1500);
    }

    function randomItem() {
        return items[Math.floor(Math.random() * items.length)];
    }
</script>

</body>
</html>
