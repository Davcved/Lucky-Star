<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä—É—Ç–∏—Ç–µ!</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            background-color: #17212b;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .case-container {
            position: relative;
            width: 360px;
            height: 110px;
            margin: 20px auto;
            overflow: hidden;
            background: #1e2b37;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .items {
            display: flex;
            position: relative;
            will-change: transform;
        }
        .items {
            transition: transform 4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .item {
            width: 100px;
            height: 100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .item img {
            width: 90px;
        }
        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-bottom: 20px solid transparent;
            border-top: 30px solid red;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            z-index: 10;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
            transition: background 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        #result {
            font-size: 20px;
            margin-top: 15px;
            font-weight: 700;
            color: #ffaa00;
        }
    </style>
</head>
<body>

<h1>–ö—Ä—É—Ç–∏—Ç–µ!</h1>
<div class="case-container">
    <div class="items" id="items"></div>
    <div class="arrow"></div>
</div>
<button id="spinButton" onclick="openCase()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
<p id="result"></p>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); 

    const items = ["bear.png", "gift.png", "rose.png", "heart.png", "champagne.png", "diamond2.png"]; // –ò—Å–ø–æ–ª—å–∑—É–µ–º diamond2.png –¥–ª—è –±—Ä–∏–ª–ª–∏–∞–Ω—Ç–∞
    const itemNames = {
        "bear.png": "üêª –ú–µ–¥–≤–µ–¥—å",
        "gift.png": "üéÅ –ü–æ–¥–∞—Ä–æ–∫",
        "rose.png": "üåπ –†–æ–∑–∞",
        "heart.png": "‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ",
        "champagne.png": "üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ",
        "diamond2.png": "üíé –ë—Ä–∏–ª–ª–∏–∞–Ω—Ç"
    };
    const realChances = {
        "bear.png": 0.25,
        "gift.png": 0.20,
        "rose.png": 0.15,
        "heart.png": 0.20,
        "champagne.png": 0.01,
        "diamond2.png": 0.005  // –í–µ—Ä—Å–∏—è –±—Ä–∏–ª–ª–∏–∞–Ω—Ç–∞ —Å diamond2.png
    };

    const itemsContainer = document.getElementById("items");
    const resultText = document.getElementById("result");

    function fillItems() {
        itemsContainer.innerHTML = "";
        let itemList = [];
        for (let i = 0; i < 40; i++) {
            let imgSrc = items[Math.floor(Math.random() * items.length)];
            itemList.push(imgSrc);

            let div = document.createElement("div");
            div.classList.add("item");
            let img = document.createElement("img");
            img.src = imgSrc;
            div.appendChild(img);
            itemsContainer.appendChild(div);
        }
        return itemList;
    }

    function openCase() {
        document.getElementById("spinButton").disabled = true;
        resultText.textContent = ""; 

        let itemList = fillItems();
        let selectedIndex = 20; // –≠—Ç–æ –∏–Ω–¥–µ–∫—Å, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π —É–∫–∞–∑—ã–≤–∞–µ—Ç —Å—Ç—Ä–µ–ª–∫–∞, –≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ 20-–π —ç–ª–µ–º–µ–Ω—Ç
        let moveDistance = -(selectedIndex * 100) + 130;

        itemsContainer.style.transition = "none";
        itemsContainer.style.transform = "translateX(0px)";

        setTimeout(() => {
            itemsContainer.style.transition = "transform 4s cubic-bezier(0.22, 1, 0.36, 1)";
            itemsContainer.style.transform = `translateX(${moveDistance}px)`;
        }, 50);

        setTimeout(() => {
            let selectedItem = items[Math.random() < realChances["diamond2.png"] ? 5 : Math.random() < realChances["champagne.png"] ? 4 : Math.floor(Math.random() * 4)];
            let resultTextContent = `–í–∞–º –≤—ã–ø–∞–ª–æ: ${itemNames[selectedItem]}`;
            resultText.textContent = resultTextContent;
            document.getElementById("spinButton").disabled = false;
            if (tg) {
                tg.sendData(selectedItem);
            }
        }, 4000);
    }

    fillItems();
</script>

</body>
</html>
