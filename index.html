<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5dade2, #85c1e9); /* Голубой фон Telegram */
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #555;
            transition: transform 4s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
            border-radius: 5px;
        }
        .spin-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #007aff;
            color: white;
            border-radius: 8px;
            transition: background 0.3s;
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.3);
        }
        .spin-btn:active {
            background: #005ecb;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Крути рулетку!</h1>
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="300" height="300"></canvas>
        </div>
        <button class="spin-btn" id="spin">Крутить</button>
    </div>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const spinButton = document.getElementById("spin");
        let isSpinning = false;
        let rotation = 0;

        // Текст на рулетке
        const options = ["Приз", "Удача", "Бонус", "Скидка", "Сюрприз", "Ничего"];
        const colors = ["#ff4757", "#ffa502", "#2ed573", "#1e90ff", "#3742fa", "#8c7ae6"];
        const sectors = colors.length;
        const angle = (2 * Math.PI) / sectors;

        function drawWheel() {
            for (let i = 0; i < sectors; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, i * angle, (i + 1) * angle);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.stroke();
                
                // Добавление текста
                ctx.save();
                ctx.fillStyle = "white";
                ctx.translate(150, 150);
                ctx.rotate(i * angle + angle / 2);
                ctx.textAlign = "right";
                ctx.font = "18px Arial";
                ctx.fillText(options[i], 110, 10);
                ctx.restore();
            }
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.style.opacity = "0.5"; 
            spinButton.style.pointerEvents = "none"; 

            let spinAngle = Math.floor(Math.random() * 360) + 1800; 
            rotation += spinAngle;
            canvas.style.transition = "transform 4s ease-out";
            canvas.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                spinButton.style.opacity = "1";
                spinButton.style.pointerEvents = "auto";
            }, 4000);
        }

        spinButton.addEventListener("click", spinWheel);

        drawWheel();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
