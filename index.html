<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слот-машина</title>
    <style>
        body {
            background-color: #17212b;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .slot-container {
            display: flex;
            overflow: hidden;
            width: 300px;
            height: 100px;
            margin: 20px auto;
            background: #1c1f26;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .slot-track {
            display: flex;
            will-change: transform;
        }
        .slot {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slot img {
            width: 90px;
        }
        .arrow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid #ffaa00;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Испытай удачу!</h1>
<div class="slot-container">
    <div class="slot-track" id="slotTrack"></div>
    <div class="arrow"></div>
</div>
<button id="spinButton" onclick="spin()">Открыть кейс</button>
<p id="result"></p>
<script>
    const items = ["banana.png", "cherry.png", "seven.png"];
    let spinning = false;
    const slotTrack = document.getElementById("slotTrack");

    function fillSlots() {
        slotTrack.innerHTML = "";
        let totalImages = Math.floor(Math.random() * 21) + 10; // От 10 до 30 картинок
        for (let i = 0; i < totalImages; i++) {
            let imgSrc = items[Math.floor(Math.random() * items.length)];
            let slot = document.createElement("div");
            slot.className = "slot";
            let img = document.createElement("img");
            img.src = imgSrc;
            img.setAttribute("data-name", imgSrc.split(".")[0]); // Сохраняем имя
            slot.appendChild(img);
            slotTrack.appendChild(slot);
        }
    }

    function spin() {
        if (spinning) return;
        spinning = true;
        document.getElementById("spinButton").disabled = true;
        
        fillSlots();
        slotTrack.style.transition = "none";
        slotTrack.style.transform = "translateX(0px)";
        
        setTimeout(() => {
            let stopIndex = slotTrack.children.length - 4;
            let stopPosition = -(stopIndex * 100);
            
            slotTrack.style.transition = "transform 4s ease-out";
            slotTrack.style.transform = `translateX(${stopPosition}px)`;
            
            setTimeout(() => {
                let resultImg = slotTrack.children[stopIndex].querySelector("img").getAttribute("data-name");
                document.getElementById("result").innerText = "Твой приз: " + resultImg.toUpperCase();
                spinning = false;
                document.getElementById("spinButton").disabled = false;
            }, 4000);
        }, 50);
    }
</script>
</body>
</html>
