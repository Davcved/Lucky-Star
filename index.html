<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä—É—Ç–∏—Ç–µ!</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            background-color: #17212b;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .case-container {
            position: relative;
            width: 360px;
            height: 110px;
            margin: 20px auto;
            overflow: hidden;
            background: #1e2b37;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .items {
            display: flex;
            position: relative;
            will-change: transform;
        }
        .item {
            width: 100px;
            height: 100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .item img {
            width: 90px;
        }
        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-bottom: 20px solid transparent;
            border-top: 30px solid red; /* –ö—Ä–∞—Å–Ω–∞—è —Å—Ç—Ä–µ–ª–∫–∞ */
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            z-index: 10;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
            transition: background 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        #result {
            font-size: 20px;
            margin-top: 15px;
            font-weight: 700;
            color: #ffaa00;
        }
    </style>
</head>
<body>

<h1>–ö—Ä—É—Ç–∏—Ç–µ!</h1>
<div class="case-container">
    <div class="items" id="items"></div>
    <div class="arrow"></div>
</div>
<button id="spinButton" onclick="openCase()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
<p id="result"></p>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –ü–µ—Ä–µ—á–µ–Ω—å –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –≤ —Ä—É–ª–µ—Ç–∫–µ (–±–µ–∑ –±—Ä–∏–ª–ª–∏–∞–Ω—Ç–∞)
    const items = ["bear.png", "gift.png", "rose.png", "heart.png", "champagne.png"];
    const itemNames = {
        "bear.png": "üêª –ú–µ–¥–≤–µ–¥—å",
        "gift.png": "üéÅ –ü–æ–¥–∞—Ä–æ–∫",
        "rose.png": "üåπ –†–æ–∑–∞",
        "heart.png": "‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ",
        "champagne.png": "üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ"
    };

    // –†–µ–∞–ª—å–Ω—ã–µ —à–∞–Ω—Å—ã –≤—ã–ø–∞–¥–µ–Ω–∏—è (–∏–∑ 100)
    const realChances = {
        "bear.png": 25,
        "gift.png": 20,
        "rose.png": 15,
        "heart.png": 20,
        "champagne.png": 10
    };

    const itemsContainer = document.getElementById("items");
    const resultText = document.getElementById("result");

    // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤ —Ä—É–ª–µ—Ç–∫–µ
    function fillItems() {
        itemsContainer.innerHTML = "";
        let itemList = [];
        for (let i = 0; i < 100; i++) {
            let imgSrc = items[Math.floor(Math.random() * items.length)];
            itemList.push(imgSrc);

            let div = document.createElement("div");
            div.classList.add("item");
            let img = document.createElement("img");
            img.src = imgSrc;
            div.appendChild(img);
            itemsContainer.appendChild(div);
        }
        return itemList;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å —É—á–µ—Ç–æ–º —à–∞–Ω—Å–æ–≤
    function getRandomItem() {
        let randomValue = Math.random() * 100;
        let cumulativeChance = 0;

        for (let item in realChances) {
            cumulativeChance += realChances[item];
            if (randomValue < cumulativeChance) {
                return item;
            }
        }

        return "champagne.png";  // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —à–∞–º–ø–∞–Ω—Å–∫–æ–µ
    }

    // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞
    function openCase() {
        document.getElementById("spinButton").disabled = true;
        resultText.textContent = "";

        let itemList = fillItems();
        let selectedItem = getRandomItem(); // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –ø–æ —à–∞–Ω—Å–∞–º

        // –ü–æ–∑–∏—Ü–∏—è –Ω–∞ —Ä—É–ª–µ—Ç–∫–µ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
        let selectedIndex = itemList.indexOf(selectedItem); 
        let moveDistance = -(selectedIndex * 100); // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –Ω–∞ –∫–æ—Ç–æ—Ä–æ–µ –Ω—É–∂–Ω–æ —Å–¥–≤–∏–≥–∞—Ç—å

        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –Ω–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–º —ç–ª–µ–º–µ–Ω—Ç–µ –ø–æ—Å–ª–µ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –∫—Ä—É–≥–æ–≤
        let rounds = 3; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª–Ω—ã—Ö –∫—Ä—É–≥–æ–≤ (–∫—Ä—É—Ç–∏—Ç—å—Å—è 3 —Ä–∞–∑–∞)
        let distanceToMove = moveDistance + (rounds * 100 * items.length); 

        itemsContainer.style.transition = "none";
        itemsContainer.style.transform = "translateX(0px)";

        setTimeout(() => {
            itemsContainer.style.transition = "transform 4s cubic-bezier(0.22, 1, 0.36, 1)";
            itemsContainer.style.transform = `translateX(${distanceToMove}px)`; // –°–¥–≤–∏–≥ –Ω–∞ 3 –ø–æ–ª–Ω—ã—Ö –∫—Ä—É–≥–∞
        }, 50);

        setTimeout(() => {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            resultText.textContent = `–í–∞–º –≤—ã–ø–∞–ª: ${itemNames[selectedItem]}`;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram Web App
            if (tg) {
                tg.sendData(selectedItem);
            }

            document.getElementById("spinButton").disabled = false;
        }, 4000);
    }

    fillItems();
</script>

</body>
</html>
