<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слот-машина</title>
    <style>
        body {
            background-color: #17212b;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .slot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #1c1f26;
            border-radius: 15px;
            width: 150px;
            margin: 20px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        .slot {
            width: 100px;
            height: 100px;
            background: #22262e;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 2px solid #ffaa00;
            overflow: hidden;
            position: relative;
        }
        .slot img {
            width: 90px;
            transition: transform 0.7s ease-out;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Испытай удачу!</h1>
<div class="slot-container">
    <div class="slot"><img src="banana.png" id="slot"></div>
</div>
<button id="spinButton" onclick="spin()">Крутить!</button>
<p id="result"></p>
<script>
    const items = ["banana.png", "cherry.png", "seven.png"];
    let spinning = false;
    
    function spin() {
        if (spinning) return;
        spinning = true;
        document.getElementById("spinButton").disabled = true;

        let result = randomItem();
        document.getElementById("slot").style.transform = "translateY(-200px)";
        
        setTimeout(() => {
            document.getElementById("slot").src = result;
            document.getElementById("slot").style.transform = "translateY(0)";
            document.getElementById("result").innerText = "Твой приз: " + result.split(".")[0].toUpperCase();
            spinning = false;
            document.getElementById("spinButton").disabled = false;
        }, 1000);
    }
    
    function randomItem() {
        return items[Math.floor(Math.random() * items.length)];
    }
</script>
</body>
</html>
