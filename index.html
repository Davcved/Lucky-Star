<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä—É—Ç–∏—Ç–µ!</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            background-color: #17212b;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .case-container {
            position: relative;
            width: 360px;
            height: 110px;
            margin: 20px auto;
            overflow: hidden;
            background: #1e2b37;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .items {
            display: flex;
            position: relative;
            will-change: transform;
            transition: transform 4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .item {
            width: 100px;
            height: 100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .item img {
            width: 90px;
        }
        .arrow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 30px solid red;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            z-index: 10;
        }
        .chance-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .chance-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }
        .chance-item img {
            width: 50px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
            transition: background 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        #result {
            font-size: 20px;
            margin-top: 15px;
            font-weight: 700;
            color: #ffaa00;
        }
    </style>
</head>
<body>

<h1>–ö—Ä—É—Ç–∏—Ç–µ!</h1>
<div class="case-container">
    <div class="items" id="items"></div>
    <div class="arrow"></div>
</div>
<button id="spinButton" onclick="openCase()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
<p id="result"></p>

<!-- –ë–ª–æ–∫ —Å —à–∞–Ω—Å–∞–º–∏ -->
<div class="chance-container" id="chanceContainer"></div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); 

    // –ö–∞—Ä—Ç–∏–Ω–∫–∏ –¥–ª—è —Ä—É–ª–µ—Ç–∫–∏ (–±–µ–∑ "1" –≤ –∫–æ–Ω—Ü–µ)
    const items = ["bear.png", "gift.png", "rose.png", "heart.png", "champagne.png", "diamond.png"];
    const itemNames = {
        "bear.png": "üêª –ú–µ–¥–≤–µ–¥—å (15‚≠ê)",
        "gift.png": "üéÅ –ü–æ–¥–∞—Ä–æ–∫ (25‚≠ê)",
        "rose.png": "üåπ –†–æ–∑–∞ (25‚≠ê)",
        "heart.png": "‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ (15‚≠ê)",
        "champagne.png": "üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ (50‚≠ê)",
        "diamond.png": "üíé –ë—Ä–∏–ª–ª–∏–∞–Ω—Ç (100‚≠ê)"
    };

    // –ö–∞—Ä—Ç–∏–Ω–∫–∏ –¥–ª—è –±–ª–æ–∫–∞ —Å —à–∞–Ω—Å–∞–º–∏ (—Å "1" –≤ –∫–æ–Ω—Ü–µ)
    const chanceItems = ["bear1.png", "gift1.png", "rose1.png", "heart1.png", "champagne1.png", "diamond1.png"];
    const fakeChances = {
        "bear1.png": "25%",
        "gift1.png": "20%",
        "rose1.png": "15%",
        "heart1.png": "20%",
        "champagne1.png": "10%",
        "diamond1.png": "5%"
    };

    const realChances = {
        "bear.png": 0.25,
        "gift.png": 0.20,
        "rose.png": 0.15,
        "heart.png": 0.20,
        "champagne.png": 0.01,  
        "diamond.png": 0.005  
    };

    const itemsContainer = document.getElementById("items");
    const resultText = document.getElementById("result");
    const chanceContainer = document.getElementById("chanceContainer");

    function fillItems() {
        itemsContainer.innerHTML = "";
        for (let i = 0; i < 40; i++) {
            let imgSrc = items[Math.floor(Math.random() * items.length)];
            let div = document.createElement("div");
            div.classList.add("item");
            let img = document.createElement("img");
            img.src = imgSrc;
            div.appendChild(img);
            itemsContainer.appendChild(div);
        }
    }

    function getRandomItem() {
        let rand = Math.random();
        let cumulative = 0;
        
        for (let item in realChances) {
            cumulative += realChances[item];
            if (rand < cumulative) {
                return item;
            }
        }
        return "bear.png"; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –º–µ–¥–≤–µ–¥—å
    }

    function openCase() {
        document.getElementById("spinButton").disabled = true;
        resultText.textContent = "";

        fillItems();
        let selectedIndex = 20;
        let moveDistance = -(selectedIndex * 100) + 130;

        itemsContainer.style.transition = "none";
        itemsContainer.style.transform = "translateX(0px)";

        setTimeout(() => {
            itemsContainer.style.transition = "transform 4s cubic-bezier(0.22, 1, 0.36, 1)";
            itemsContainer.style.transform = `translateX(${moveDistance}px)`;
        }, 50);

        setTimeout(() => {
            let selectedItem = getRandomItem();
            let resultTextContent = `–í–∞–º –≤—ã–ø–∞–ª–æ: ${itemNames[selectedItem]}`;
            resultText.textContent = resultTextContent;
            document.getElementById("spinButton").disabled = false;
            if (tg) {
                tg.sendData(selectedItem);
            }
        }, 4000);
    }

    function displayChances() {
        chanceContainer.innerHTML = "";
        for (let item of chanceItems) {
            let div = document.createElement("div");
            div.classList.add("chance-item");

            let img = document.createElement("img");
            img.src = item; // –ë–µ—Ä–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å "1" –≤ –∫–æ–Ω—Ü–µ
            
            let chanceText = document.createElement("div");
            chanceText.textContent = fakeChances[item];

            div.appendChild(img);
            div.appendChild(chanceText);
            chanceContainer.appendChild(div);
        }
    }

    fillItems();
    displayChances();
</script>

</body>
</html>
