<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä—É—Ç–∏—Ç–µ!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            background-color: #17212b;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .case-container {
            position: relative;
            width: 360px;
            height: 110px;
            margin: 20px auto;
            overflow: hidden;
            background: #1e2b37;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .items {
            display: flex;
            position: absolute;
            transition: transform 2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .item {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item img {
            width: 90px;
        }

        .arrow {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid red;
            z-index: 10;
        }

        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
            transition: background 0.3s, transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        #result {
            font-size: 20px;
            margin-top: 15px;
            font-weight: 700;
            color: #ffaa00;
        }
    </style>
</head>
<body>

<h1>–ö—Ä—É—Ç–∏—Ç–µ!</h1>
<div class="case-container">
    <div class="items" id="items"></div>
    <div class="arrow"></div>
</div>
<button id="spinButton" onclick="openCase()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
<p id="result"></p>

<script>
    const items = ["banana.png", "cherry.png", "seven.png"];
    const itemNames = {
        "banana.png": "üçå –ë–∞–Ω–∞–Ω",
        "cherry.png": "üçí –í–∏—à–Ω—è",
        "seven.png": "üé∞ –°–µ–º–µ—Ä–∫–∞"
    };
    const itemsContainer = document.getElementById("items");
    const resultText = document.getElementById("result");

    function fillItems(spinCount) {
        itemsContainer.innerHTML = "";
        let itemList = [];

        for (let i = 0; i < spinCount; i++) {
            let imgSrc = items[Math.floor(Math.random() * items.length)];
            itemList.push(imgSrc);

            let div = document.createElement("div");
            div.classList.add("item");
            let img = document.createElement("img");
            img.src = imgSrc;
            div.appendChild(img);
            itemsContainer.appendChild(div);
        }

        return itemList;
    }

    function openCase() {
        document.getElementById("spinButton").disabled = true;
        resultText.textContent = ""; 

        let spinCount = Math.floor(Math.random() * 21) + 10; // –û—Ç 10 –¥–æ 30 –∫–∞—Ä—Ç–∏–Ω–æ–∫
        let itemList = fillItems(spinCount);
        let selectedIndex = spinCount - 5; // –ü–æ–±–µ–¥–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç (–æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è –ø—Ä–∏–º–µ—Ä–Ω–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É)
        let moveDistance = -(selectedIndex * 105) + 130;

        itemsContainer.style.transition = "transform 2s cubic-bezier(0.22, 1, 0.36, 1)";
        itemsContainer.style.transform = `translateX(${moveDistance}px)`;

        setTimeout(() => {
            let selectedItem = document.querySelectorAll('.item img')[selectedIndex].src;
            let itemFileName = selectedItem.split('/').pop();  
            resultText.textContent = `–í–∞–º –≤—ã–ø–∞–ª–æ: ${itemNames[itemFileName]}`;
            document.getElementById("spinButton").disabled = false;
        }, 2000);
    }
</script>

</body>
</html>
