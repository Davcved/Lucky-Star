<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
        }
        .spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        .spin-btn:active {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Крути рулетку!</h1>
        <div class="wheel-container">
            <div class="pointer"></div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Roulette_-_The_Casino_-_5.JPG/600px-Roulette_-_The_Casino_-_5.JPG" class="wheel" id="wheel">
        </div>
        <button class="spin-btn" id="spin">Крутить</button>
    </div>

    <script>
        const wheel = document.getElementById("wheel");
        const spinButton = document.getElementById("spin");

        spinButton.addEventListener("click", () => {
            let rotation = Math.floor(Math.random() * 360) + 1800; // 5+ оборотов
            wheel.style.transition = "transform 4s ease-out";
            wheel.style.transform = `rotate(${rotation}deg)`;
        });

        Telegram.WebApp.expand(); // Разворачивает на весь экран
    </script>
</body>
</html>
