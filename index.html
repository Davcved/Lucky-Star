<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Идеальная рулетка</title>
    <style>
        body {
            background-color: #17212b;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .slot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #1c1f26;
            border-radius: 15px;
            width: 350px;
            margin: 20px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        .slot {
            width: 100px;
            height: 100px;
            background: #22262e;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 2px solid #ffaa00;
            overflow: hidden;
            position: relative;
        }
        .slot img {
            width: 90px;
            transition: transform 1s ease-out;
        }
        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Крути рулетку и выиграй приз!</h1>
<div class="slot-container">
    <div class="slot"><img src="gift1.png" id="slot1"></div>
    <div class="slot"><img src="gift2.png" id="slot2"></div>
    <div class="slot"><img src="gift3.png" id="slot3"></div>
    <img class="arrow" src="arrow.png" width="50" height="50">
</div>
<button id="spinButton" onclick="spin()">Испытать удачу!</button>
<script>
    const items = ["gift1.png", "gift2.png", "gift3.png", "gift4.png", "gift5.png", "gift6.png", "gift7.png", "gift8.png"];
    let spinning = false;
    
    function spin() {
        if (spinning) return;
        spinning = true;
        document.getElementById("spinButton").disabled = true;

        let spins = [randomItem(), randomItem(), randomItem()];

        document.getElementById("slot1").style.transform = "translateY(-200px)";
        document.getElementById("slot2").style.transform = "translateY(-200px)";
        document.getElementById("slot3").style.transform = "translateY(-200px)";

        setTimeout(() => {
            document.getElementById("slot1").src = spins[0];
            document.getElementById("slot2").src = spins[1];
            document.getElementById("slot3").src = spins[2];

            document.getElementById("slot1").style.transform = "translateY(0)";
            document.getElementById("slot2").style.transform = "translateY(0)";
            document.getElementById("slot3").style.transform = "translateY(0)";
            spinning = false;
            document.getElementById("spinButton").disabled = false;
        }, 1500);
    }

    function randomItem() {
        return items[Math.floor(Math.random() * items.length)];
    }
</script>
</body>
</html>
