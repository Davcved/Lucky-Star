<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слот-машина</title>
    <style>
        body {
            background-color: #17212b;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .slot-container {
            display: flex;
            overflow: hidden;
            width: 300px;
            height: 100px;
            margin: 20px auto;
            background: #1c1f26;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .slot-track {
            display: flex;
            transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .slot {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slot img {
            width: 90px;
        }
        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Испытай удачу!</h1>
<div class="slot-container">
    <div class="slot-track" id="slotTrack">
    </div>
    <img class="arrow" src="arrow.png">
</div>

<p id="result"></p>
