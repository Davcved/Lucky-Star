<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä—É—Ç–∏—Ç–µ!</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #17212b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .case-container {
            position: relative;
            width: 360px;
            height: 120px;
            margin: 20px auto;
            overflow: hidden;
            background: #1e2b37;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .items {
            display: flex;
            position: relative;
            transition: transform 3s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: transform;
        }
        .item {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .arrow {
            position: absolute;
            top: -35px; /* –ü–æ–¥–Ω—è–ª–∏ —Å—Ç—Ä–µ–ª–∫—É –≤–≤–µ—Ä—Ö */
            left: 50%;
            transform: translateX(-50%) rotate(180deg); /* –ü–µ—Ä–µ–≤–µ—Ä–Ω—É–ª–∏ –Ω–∞ 180 –≥—Ä–∞–¥—É—Å–æ–≤ */
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid red; /* –¢–µ–ø–µ—Ä—å —Å—Ç—Ä–µ–ª–∫–∞ –≤–Ω–∏–∑ */
            z-index: 10;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            transition: background 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            color: #ffaa00;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>–ö—Ä—É—Ç–∏—Ç–µ!</h1>
<div class="case-container">
    <div class="items" id="items"></div>
    <div class="arrow"></div>
</div>
<button id="spinButton" onclick="openCase()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
<p id="result"></p>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const itemsData = [
        { img: "bear.png", name: "üêª –ú–µ–¥–≤–µ–¥—å", chance: 25 },
        { img: "gift.png", name: "üéÅ –ü–æ–¥–∞—Ä–æ–∫", chance: 20 },
        { img: "rose.png", name: "üåπ –†–æ–∑–∞", chance: 15 },
        { img: "heart.png", name: "‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ", chance: 20 },
        { img: "champagne.png", name: "üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ", chance: 10 }
    ];

    const itemsContainer = document.getElementById("items");
    const resultText = document.getElementById("result");

    let itemHistory = [];

    function fillItems() {
        itemsContainer.innerHTML = "";
        let itemList = [];

        for (let i = 0; i < 50; i++) {  // –£–≤–µ–ª–∏—á–∏–ª–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤, —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç—É—Ä—ã –Ω–µ –∏—Å—á–µ–∑–∞–ª–∏
            let item = itemsData[i % itemsData.length];  
            itemList.push(item.img);

            let div = document.createElement("div");
            div.classList.add("item");
            let img = document.createElement("img");
            img.src = item.img;
            div.appendChild(img);
            itemsContainer.appendChild(div);
        }

        return itemList;
    }

    function getRandomItem() {
        let randomValue = Math.random() * 100;
        let cumulativeChance = 0;

        for (let item of itemsData) {
            cumulativeChance += item.chance;
            if (randomValue < cumulativeChance) {
                return item;
            }
        }
        return itemsData[itemsData.length - 1];  
    }

    function openCase() {
        document.getElementById("spinButton").disabled = true;
        resultText.textContent = "";

        let itemList = fillItems();
        let selectedItem = getRandomItem();

        let selectedIndex = itemList.lastIndexOf(selectedItem.img);
        let moveDistance = -selectedIndex * 100; 

        let rounds = 3;  
        let finalDistance = moveDistance - (rounds * 100 * itemsData.length);

        itemsContainer.style.transition = "none";
        itemsContainer.style.transform = "translateX(0px)";

        setTimeout(() => {
            itemsContainer.style.transition = "transform 3s cubic-bezier(0.22, 1, 0.36, 1)";
            itemsContainer.style.transform = `translateX(${finalDistance}px)`;
        }, 50);

        setTimeout(() => {
            resultText.textContent = `–í–∞–º –≤—ã–ø–∞–ª: ${selectedItem.name}`;
            if (tg) tg.sendData(selectedItem.img);

            itemHistory.push(selectedItem.img);
            if (itemHistory.length > 50) itemHistory.shift(); // –£–≤–µ–ª–∏—á–∏–ª–∏ –ª–∏–º–∏—Ç –¥–æ 50 –ø—Ä–∏–∑–æ–≤

            document.getElementById("spinButton").disabled = false;
        }, 3100);
    }

    fillItems();
</script>

</body>
</html>
