<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слот-машина</title>
    <style>
        body {
            background-color: #17212b;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .slot-container {
            display: flex;
            overflow: hidden;
            width: 300px;
            height: 100px;
            margin: 20px auto;
            background: #1c1f26;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .slot-track {
            display: flex;
            transition: transform 2s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .slot {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slot img {
            width: 90px;
        }
        .indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 100px;
            background: red;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Испытай удачу!</h1>
<div class="slot-container">
    <div class="slot-track" id="slotTrack">
        <div class="slot"><img src="banana.png"></div>
        <div class="slot"><img src="cherry.png"></div>
        <div class="slot"><img src="seven.png"></div>
        <div class="slot"><img src="banana.png"></div>
        <div class="slot"><img src="cherry.png"></div>
        <div class="slot"><img src="seven.png"></div>
    </div>
    <div class="indicator"></div>
</div>
<button id="spinButton" onclick="spin()">Открыть кейс</button>
<p id="result"></p>
<script>
    const items = ["banana.png", "cherry.png", "seven.png"];
    let spinning = false;

    function spin() {
        if (spinning) return;
        spinning = true;
        document.getElementById("spinButton").disabled = true;
        
        let randomOffset = -Math.floor(Math.random() * 3) * 100 - 200;
        document.getElementById("slotTrack").style.transform = `translateX(${randomOffset}px)`;
        
        setTimeout(() => {
            let resultIndex = Math.abs(randomOffset / 100) % 3;
            document.getElementById("result").innerText = "Твой приз: " + items[resultIndex].split(".")[0].toUpperCase();
            spinning = false;
            document.getElementById("spinButton").disabled = false;
        }, 2000);
    }
</script>
</body>
</html>
