<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .wheel { width: 300px; height: 300px; border-radius: 50%; border: 5px solid #333; position: relative; }
        .wheel div { position: absolute; width: 50%; height: 50%; background: red; transform-origin: 100% 100%; }
        #spin { margin-top: 20px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Крути рулетку!</h1>
    <div class="wheel" id="wheel">
        <div style="background: red; transform: rotate(0deg);"></div>
        <div style="background: yellow; transform: rotate(90deg);"></div>
        <div style="background: green; transform: rotate(180deg);"></div>
        <div style="background: blue; transform: rotate(270deg);"></div>
    </div>
    <button id="spin">Крутить</button>
    <script>
        const wheel = document.getElementById("wheel");
        const spinButton = document.getElementById("spin");
        
        spinButton.addEventListener("click", () => {
            let rotation = Math.floor(Math.random() * 3600) + 1800; 
            wheel.style.transition = "transform 3s ease-out";
            wheel.style.transform = `rotate(${rotation}deg)`;
        });

        Telegram.WebApp.expand(); // Разворачивает на весь экран
    </script>
</body>
</html>
