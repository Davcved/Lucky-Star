<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä—É—Ç–∏—Ç–µ!</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            background-color: #17212b;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .case-container {
            position: relative;
            width: 360px;
            height: 110px;
            margin: 20px auto;
            overflow: hidden;
            background: #1e2b37;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .items {
            display: flex;
            position: relative;
            transition: transform 4s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: transform;
        }
        .item {
            width: 100px;
            height: 100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .item img {
            width: 90px;
        }
        .arrow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 30px solid red;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            z-index: 10;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
            transition: background 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        #result {
            font-size: 20px;
            margin-top: 15px;
            font-weight: 700;
            color: #ffaa00;
        }
    </style>
</head>
<body>

<h1>–ö—Ä—É—Ç–∏—Ç–µ!</h1>
<div class="case-container">
    <div class="items" id="items"></div>
    <div class="arrow"></div>
</div>
<button id="spinButton" onclick="openCase()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
<p id="result"></p>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    const items = ["banana.png", "cherry.png", "seven.png"];
    const itemNames = {
        "banana.png": "üçå –ë–∞–Ω–∞–Ω",
        "cherry.png": "üçí –í–∏—à–Ω—è",
        "seven.png": "üé∞ –°–µ–º–µ—Ä–∫–∞"
    };
    const itemsContainer = document.getElementById("items");
    const resultText = document.getElementById("result");

    function fillItems() {
        itemsContainer.innerHTML = "";
        let itemList = [];
        for (let i = 0; i < 40; i++) { 
            let imgSrc = items[Math.floor(Math.random() * items.length)];
            if (i > 0 && imgSrc === itemList[i - 1]) {
                imgSrc = items[(Math.floor(Math.random() * items.length) + 1) % items.length];
            }
            itemList.push(imgSrc);

            let div = document.createElement("div");
            div.classList.add("item");
            let img = document.createElement("img");
            img.src = imgSrc;
            div.appendChild(img);
            itemsContainer.appendChild(div);
        }
        return itemList;
    }

    function openCase() {
        document.getElementById("spinButton").disabled = true;
        resultText.textContent = ""; 

        let itemList = fillItems();
        let selectedIndex = 20; // –ü–æ–±–µ–¥–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç (–æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è –ø–æ —Ü–µ–Ω—Ç—Ä—É)
        let moveDistance = -(selectedIndex * 100) + 130;

        itemsContainer.style.transition = "none";
        itemsContainer.style.transform = "translateX(0px)";

        setTimeout(() => {
            itemsContainer.style.transition = "transform 4s cubic-bezier(0.22, 1, 0.36, 1)";
            itemsContainer.style.transform = `translateX(${moveDistance}px)`;
        }, 50);

        setTimeout(() => {
            let selectedItem = document.querySelectorAll('.item img')[selectedIndex].src;
            let itemFileName = selectedItem.split('/').pop();  
            let resultTextContent = `–í–∞–º –≤—ã–ø–∞–ª–æ: ${itemNames[itemFileName]}`;
            
            resultText.textContent = resultTextContent;
            document.getElementById("spinButton").disabled = false;

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            if (tg) {
                tg.sendData(itemFileName);  // –ü–µ—Ä–µ–¥–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç–∞
            }
        }, 4000);
    }

    fillItems();
</script>

</body>
</html>
