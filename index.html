<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä—É—Ç–∏—Ç–µ!</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body {
            background-color: #17212b;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .case-container {
            position: relative;
            width: 360px;
            height: 110px;
            margin: 20px auto;
            overflow: hidden;
            background: #1e2b37;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .items {
            display: flex;
            position: relative;
            will-change: transform;
            transition: transform 3s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .item {
            width: 100px;
            height: 100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .item img {
            width: 90px;
        }

        .arrow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-bottom: 30px solid transparent;
            border-top: 45px solid red;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            z-index: 10;
        }

        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
            transition: background 0.3s, transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        #result {
            font-size: 20px;
            margin-top: 15px;
            font-weight: 700;
            color: #ffaa00;
        }
    </style>
</head>
<body>

<h1>–ö—Ä—É—Ç–∏—Ç–µ!</h1>
<div class="case-container">
    <div class="items" id="items"></div>
    <div class="arrow"></div>
</div>
<button id="spinButton" onclick="openCase()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
<p id="result"></p>

<script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    const items = ["bear.png", "gift.png", "rose.png", "heart.png", "champagne.png", "diamond.png"];
    
    const itemNames = {
        "bear.png": "üêª –ú–µ–¥–≤–µ–¥—å (15‚≠ê)",
        "gift.png": "üéÅ –ü–æ–¥–∞—Ä–æ–∫ (25‚≠ê)",
        "rose.png": "üåπ –†–æ–∑–∞ (25‚≠ê)",
        "heart.png": "‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ (15‚≠ê)",
        "champagne.png": "üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ (50‚≠ê)",
        "diamond.png": "üíé –ë—Ä–∏–ª–ª–∏–∞–Ω—Ç (100‚≠ê)"
    };

    const realChances = {
        "bear.png": 25,
        "gift.png": 20,
        "rose.png": 15,
        "heart.png": 20,
        "champagne.png": 10,
        "diamond.png": 10
    };

    const itemsContainer = document.getElementById("items");
    const resultText = document.getElementById("result");

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞—á–∞–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–∏–Ω–æ–∫
    function fillItems() {
        itemsContainer.innerHTML = "";
        for (let i = 0; i < 20; i++) {
            let item = items[i % items.length];
            let div = document.createElement("div");
            div.classList.add("item");
            let img = document.createElement("img");
            img.src = item;
            div.appendChild(img);
            itemsContainer.appendChild(div);
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞
    function getRandomItem() {
        let randomValue = Math.random() * 100;
        let cumulativeChance = 0;

        for (let item in realChances) {
            cumulativeChance += realChances[item];
            if (randomValue < cumulativeChance) {
                return item;
            }
        }
        return items[Math.floor(Math.random() * items.length)];
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞
    function openCase() {
        document.getElementById("spinButton").disabled = true;
        resultText.textContent = "";

        let selectedItem = getRandomItem();
        let selectedIndex = items.indexOf(selectedItem);
        let moveDistance = selectedIndex * -100;
        let rounds = 2;  // –£–º–µ–Ω—å—à–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ–∫—Ä—É—Ç–æ–≤
        let distanceToMove = moveDistance - (rounds * 100 * items.length);

        // –£–±–∏—Ä–∞–µ–º –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ 0px, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è –∫–∞—Ä—Ç–∏–Ω–æ–∫
        itemsContainer.style.transition = "none";
        itemsContainer.style.transform = "translateX(0px)";
        
        requestAnimationFrame(() => {
            requestAnimationFrame(() => {
                itemsContainer.style.transition = "transform 3s cubic-bezier(0.22, 1, 0.36, 1)";
                itemsContainer.style.transform = `translateX(${distanceToMove}px)`;
            });
        });

        setTimeout(() => {
            resultText.textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í–∞–º –≤—ã–ø–∞–ª –ø–æ–¥–∞—Ä–æ–∫: ${itemNames[selectedItem]}`;
            if (tg?.sendData) tg.sendData(selectedItem);
            document.getElementById("spinButton").disabled = false;
            fillItems();  // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–≤—Ç–æ—Ä–Ω–æ–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        }, 3000);
    }

    fillItems();  // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
</script>

</body>
</html>
