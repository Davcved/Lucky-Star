<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            transition: transform 4s ease-out;
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
            z-index: 10;
        }
        .spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        .spin-btn:active {
            background-color: #218838;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Крути рулетку!</h1>
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="300" height="300"></canvas>
        </div>
        <button class="spin-btn" id="spin">Крутить</button>
    </div>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const spinButton = document.getElementById("spin");
        let rotation = 0;

        const colors = ["#ff0000", "#ff8000", "#ffff00", "#80ff00", "#00ff80", "#0080ff", "#8000ff", "#ff0080"];
        const sectors = colors.length;
        const angle = (2 * Math.PI) / sectors;

        function drawWheel() {
            for (let i = 0; i < sectors; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, i * angle, (i + 1) * angle);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.stroke();
            }
        }

        function spinWheel() {
            let spinAngle = Math.floor(Math.random() * 360) + 1800; // 5+ оборотов
            rotation += spinAngle;
            canvas.style.transition = "transform 4s ease-out";
            canvas.style.transform = `rotate(${rotation}deg)`;
        }

        spinButton.addEventListener("click", spinWheel);

        drawWheel();
        Telegram.WebApp.expand(); // Разворачивает Mini App на весь экран
    </script>
</body>
</html>
