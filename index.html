<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крутите!</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            background-color: #17212b;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .case-container {
            position: relative;
            width: 360px;
            height: 110px;
            margin: 20px auto;
            overflow: hidden;
            background: #1e2b37;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .items {
            display: flex;
            position: relative;
            transition: transform 4s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: transform;
            animation: spin 12s linear infinite; /* Плавное бесконечное вращение */
        }
        .item {
            width: 100px;
            height: 100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .item img {
            width: 90px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
            transition: background 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        #result {
            font-size: 20px;
            margin-top: 15px;
            font-weight: 700;
            color: #ffaa00;
        }

        /* Плавная анимация для бесконечного вращения */
        @keyframes spin {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

<h1>Крутите!</h1>
<div class="case-container">
    <div class="items" id="items"></div>
</div>
<button id="spinButton" onclick="openCase()">Открыть кейс</button>
<p id="result"></p>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачивает приложение на весь экран

    const items = ["bear.png", "gift.png", "rose.png", "heart.png", "champagne.png", "diamond.png"];
    const itemNames = {
        "bear.png": "Медведь",
        "gift.png": "Подарок",
        "rose.png": "Роза",
        "heart.png": "Сердце",
        "champagne.png": "Шампанское",
        "diamond.png": "Бриллиант"
    };
    const itemsContainer = document.getElementById("items");
    const resultText = document.getElementById("result");

    function fillItems() {
        itemsContainer.innerHTML = "";
        let itemList = [];
        for (let i = 0; i < 40; i++) { 
            let imgSrc = items[Math.floor(Math.random() * items.length)];
            itemList.push(imgSrc);

            let div = document.createElement("div");
            div.classList.add("item");
            let img = document.createElement("img");
            img.src = imgSrc;
            div.appendChild(img);
            itemsContainer.appendChild(div);
        }
        return itemList;
    }

    function openCase() {
        document.getElementById("spinButton").disabled = true;
        resultText.textContent = ""; 

        let itemList = fillItems();
        let selectedIndex = Math.floor(Math.random() * itemList.length); // Случайно выбираем предмет
        let moveDistance = -(selectedIndex * 100) + 130;

        // Остановка движения через 4 секунды
        setTimeout(() => {
            let selectedItem = document.querySelectorAll('.item img')[selectedIndex].src;
            let itemFileName = selectedItem.split('/').pop();  
            let resultTextContent = `Вам выпал подарок "${itemNames[itemFileName]}"!`;

            resultText.textContent = resultTextContent;
            document.getElementById("spinButton").disabled = false;

            // Отправляем данные в бота
            if (tg) {
                tg.sendData(itemFileName);  // Передаем результат в бота
            }
        }, 4000);
    }

    fillItems();
</script>

</body>
</html>
