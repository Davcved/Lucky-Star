<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <style>
        body {
            background-color: #0088cc;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .slot-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #2a2a3a;
            border-radius: 10px;
            width: 260px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .slot {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #ffcc00;
        }
        .slot img {
            width: 60px;
            transition: transform 1s ease-out;
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Крути рулетку!</h1>
<div class="slot-container">
    <div class="slot"><img src="gift1.png" id="slot1"></div>
    <div class="slot"><img src="gift2.png" id="slot2"></div>
    <div class="slot"><img src="gift3.png" id="slot3"></div>
</div>
<button id="spinButton" onclick="spin()">Мне повезёт!</button>
<script>
    const items = ["gift1.png", "gift2.png", "gift3.png", "gift4.png", "gift5.png", "gift6.png"];
    let spinning = false;
    
    function spin() {
        if (spinning) return;
        spinning = true;
        document.getElementById("spinButton").disabled = true;

        let spins = [randomItem(), randomItem(), randomItem()];

        document.getElementById("slot1").style.transform = "translateY(-100px)";
        document.getElementById("slot2").style.transform = "translateY(-100px)";
        document.getElementById("slot3").style.transform = "translateY(-100px)";

        setTimeout(() => {
            document.getElementById("slot1").src = spins[0];
            document.getElementById("slot2").src = spins[1];
            document.getElementById("slot3").src = spins[2];

            document.getElementById("slot1").style.transform = "translateY(0)";
            document.getElementById("slot2").style.transform = "translateY(0)";
            document.getElementById("slot3").style.transform = "translateY(0)";
            spinning = false;
            document.getElementById("spinButton").disabled = false;
        }, 1000);
    }

    function randomItem() {
        return items[Math.floor(Math.random() * items.length)];
    }
</script>
</body>
</html>
